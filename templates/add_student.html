{% extends "layout.html" %}

{% block body %}
<div class="container mx-auto p-6 max-w-lg">
    <h2 class="text-3xl font-semibold text-green-700 mb-6 text-center">Add New Student</h2>
    
    <form action="{{ url_for('add_student') }}" method="POST" class="bg-green-100 p-6 rounded-lg shadow-lg space-y-4">
        <div>
            <label for="name" class="block text-green-800 font-medium">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring focus:ring-green-300" required>
        </div>
        
        <div>
            <label for="gender" class="block text-green-800 font-medium">Gender</label>
            <select id="gender" name="gender" class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring focus:ring-green-300" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div>
            <label for="age" class="block text-green-800 font-medium">Age</label>
            <input type="number" id="age" name="age" class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring focus:ring-green-300" placeholder="e.g., 10" required>
        </div>
        
        <div>
            <label for="guardian_contact" class="block text-green-800 font-medium">Guardian's Contact</label>
            <input type="text" id="guardian_contact" name="guardian_contact" class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring focus:ring-green-300" placeholder="e.g., +1-234-567-8901" required>
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white font-medium p-2 rounded hover:bg-green-700 transition">
            Add Student
        </button>
    </form>
</div>
{% endblock %}
